<!DOCTYPE html>
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
<head>
<!-- Basics -->
<meta charset="utf-8">
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>PHP300FrameWork 2.0</title>
<!-- Favicons -->
<link rel="shortcut icon" href="Home/Welcome/img/favicons/favicon.ico">

<!-- Mobile -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<!-- CSS -->
<link rel="stylesheet" href="Home/Welcome/css/normalize.min.css">
<link rel="stylesheet" href="Home/Welcome/css/main.css">
<script src="Public/js/vue.min.js" type="text/javascript"></script>
</head>
<body>   

<div class="wrapper" id="app">
	<section id="home" class="row">
		<div class="overlay">
			<div class="col home-title jiji">
				<h1>PHP300FrameWork({{version}})</h1>
				<h2>{{message}}</h2>
				<a href="http://api2.php300.cn" target="_blank" class="but">在线文档</a>
			</div>
		</div>
	</section>
	<section id="about" class="row">
		<div class="page about-content">
			<div class="col about-title">
				<h3
					data-100="-webkit-transform: translateX(100px); opacity:0;"
					data-500="-webkit-transform: translateX(0px); opacity:1;"
				>框架寄语</h3>
			</div>
			<div class="col empty">&nbsp;</div>
			<div class="col about-description">
				<p
					data-100="opacity:0;"
					data-500="opacity:1;"
				>PHP300Framework一路走来,不停学习成长,只为打造一个完美的开发框架,无论路有多么长,我们都会依然继续,因为我们有同一个编程梦,坚持不懈,付出的努力不负初心。(成功属于你)</p>
				<a href="http://framework.php300.cn" class="but" target="_blank">了解更多</a>
			</div>
			<div class="col empty">&nbsp;</div>
		</div>
	</section>
	<footer id="footer" class="row">
		<div class="footer-content page">
			<div class="col f1">
				<p>Group &copy; 2017.PHP300 All rights reserved.<a target="_blank" href="http://www.php300.cn">PHP300</a></p>
			</div>
		</div>
	</footer>
</div>
<div class="loader"></div>
<!-- JavaScript -->
<script src="Home/Welcome/js/Jquery.js"></script>
<script src="Home/Welcome/js/skrollr.js"></script>
<script src="Home/Welcome/js/main.js"></script>
<script type="text/javascript">
	var Obj = new Vue({
		el:'#app',
		data:{
            version:'Requesting...',
			message:'Requesting...',
			requestUrl:'api.php'
		},

		methods:{
			init:function(){
				//这里已经加载了jquery,否则可以使用public中的axios去进行异步请求
				$.ajax(
						{
							url:Obj.requestUrl,

                            dataType:'json',

							success:function(result){
                                Obj.version = result.version;
                                Obj.message = result.message;
                            },

							error:function(xhr){
                                $('body').html("异常代码： " + xhr.status + " " + xhr.statusText + '<br /><a href="'+Obj.requestUrl+'">点击这里跳转源数据接口查看具体原因</a>');
							}
						}
				);
			}
		}
	});
	Obj.init();
</script>
</body>
</html>
